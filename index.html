<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>'dj' 행 마지막 0이 아닌 값 (문자 포함)</title>
</head>
<body>
  <h1>구글 시트 'dj' 행에서 마지막 0이 아닌 값 (문자 포함)</h1>
  <p><span id="finalValue">로딩 중...</span></p>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1jTOurtDad_WpwH7bXLqxPcxRvgN-0bhzqMRajfqD9Zw/export?format=csv";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.trim().split("\n").map(row => row.split(","));
        const targetRowIndex = 109; // 'dj' 행 (110번째, 0부터 시작)

        if (targetRowIndex >= rows.length) {
          document.getElementById("finalValue").textContent = "'dj' 행이 없습니다.";
          return;
        }

        const targetRow = rows[targetRowIndex];
        let finalValue = "0이 아닌 값 없음";

        for (let i = targetRow.length - 1; i >= 0; i--) {
          const cell = targetRow[i].trim();
          if (cell !== "" && cell !== "0") {
            finalValue = cell;
            break;
          }
        }

        document.getElementById("finalValue").textContent = finalValue;
      })
      .catch(() => {
        document.getElementById("finalValue").textContent = "불러오기 실패";
      });
  </script>
</body>
</html>
